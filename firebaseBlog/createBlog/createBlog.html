<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Blog - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body onload="isLoggedIn()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blogify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./createBlog/createBlog.html"
                >createBlog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary" onclick="logoutHandler()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
        class="alert alert-danger alert-dismissible fade show d-none"
        id="errorContainer"
        role="alert"
      >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

    <div class="container w-100">
      <div class="mt-5 d-flex flex-column justify-content-center align-items-center w-100">
        <div class="mb-3 w-100">
          <label for="title" class="form-label"
            >Title</label
          >
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="mb-3 w-100">
          <label for="content" class="form-label"
            >Content</label
          >
          <textarea
            class="form-control"
            id="content"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3 w-100">
            <input
            type="checkbox"
            class=""
            id="isPrivate"
            />
            <label for="isPrivate" class="form-label"
              >IsPrivate</label
            >
        </div>

        <div>
            <button class="w-100 btn btn-primary" onclick="createBlog()">Create Blog</button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./createBlog.js"></script>
</html>
