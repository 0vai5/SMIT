<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiring Mine</title>
    <link
      rel="shortcut icon"
      href="https://www.hiringmine.com/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar container p-4 navbar-expand-lg flex justify-content-evenly"
      >
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            height="36px"
            width="187px"
            src="https://www.hiringmine.com/assets/Hiring%20Mine%20Logo-453a72d3.png"
            alt="Hiring Mine Logo"
          />
        </a>

        <!-- Hamburger Menu for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto list">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Join Now</a>
            </li>
            <li class="nav-item customLink">
              <a class="nav-link" href="#">Employee / Post Job</a>
            </li>
          </ul>
        </div>

        <!-- Toggle Switch -->
        <div class="ms-3">
          <label class="ui-switch">
            <input type="checkbox" />
            <div class="slider">
              <div class="circle"></div>
            </div>
          </label>
        </div>
      </nav>

      <section class="hero p-5">
        <div>
          <h1 class="heroHeadText text-center">Dig. Apply</h1>
          <h1 class="heroHeadText text-center">Prepare Your Future</h1>
        </div>
        <div class="text-center mb-4">
          <p class="heroText">
            Hiring Mine connects employers and job seekers, where employers are
            the source of the resources and the job seekers can find and apply
            for their targeted job.
          </p>
        </div>
        <div class="row justify-content-center align-items-center">
          <div
            class="col-md-6 w-50 col-lg-4 d-flex align-items-center border border-secondary rounded-1"
          >
            <input
              type="text"
              class="form-control border-0"
              id="exampleFormControlInput1"
              placeholder="Search by name or keyword"
            />
            <i class="fa-solid fa-magnifying-glass searchIcon ms-2"></i>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn text-white mt-4 rounded-full">Find Jobs</button>
        </div>
      </section>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AAXgbVQYrFgxv0G0P12TLrGr7RztbjkYvFEMGiNU6pvnxV9CUG9mZFuA1ycD8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
