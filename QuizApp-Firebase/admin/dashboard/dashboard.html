<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIREBASEQuiz - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar Start -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./dashboard.html">QuizApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../create-quiz/create-quiz.html">CreateQuiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../quizzes/quizzes.html">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="logoutHandler()">LogOut</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar End -->


    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">

            <div class="m-3">
      
              <h1>Scores</h1>
              <p>Quizzes that are attempted by users</p>
            </div>
            <div class="m-3">
                <select id="quizFilter" onchange="getScoreOnChange(this)" class="form-select">
                    <option value="all" selected>All Quizzes</option>
                </select>
            </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Quiz</th>
              <th scope="col">Username</th>
              <th scope="col">Total Questions</th>
              <th scope="col">Correct Answer</th>
              <th scope="col">Wrong Answer</th>
              <th scope="col">Percentage</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
       </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script type="module" src="./dashboard.js"></script>

</html>
