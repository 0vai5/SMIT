<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(16, 5, 1, 0.904);">
    <div class="container">
      <div class="text-center mt-3">
        <h1 class="text-white">MongoDB Todo</h1>
      </div>
      <!-- Form for adding todos -->
      <div id="todoForm" class="my-4">
        <div class="mb-3">
          <label for="title" class="form-label text-white">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label text-white">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" onclick="createTodo()">Add Todo</button>
        <button class="btn btn-primary" id="deleteAllBtn" onclick="deleteAll()">Delete All</button>
      </div>

      <!-- Cards for displaying todos -->
      <div id="todoCards" class="row"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
